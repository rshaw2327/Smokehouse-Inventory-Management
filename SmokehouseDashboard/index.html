<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Admin Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="/">Dashboard</a></li>
                    <li><a href="#process">Process</a></li>
                    <li><a href="#stock">Stock</a></li>
                    <li><a href="#categories">Categories</a></li>
                    <li><a href="#profile">Profile</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="overview">
            <div class="container stat-cont">
            </div>
        </section>
        <!-- table -->
        <section class="data-table">
            <div class="container table-cont">

            </div>
        </section>
    </main>
    <div class="modal-wrapper">
        <div class="modal add-cat-modal">
            <div class="modal-head">
                <h4>Add new category</h4>
                <i class="fa-solid fa-circle-xmark close-add-cat-btn"></i>
            </div>
            <form action="">
                <input type="text" placeholder="Enter category name...">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

      <div class="modal-wrapper">
        <div class="modal add-stock-modal" >
            <div class="modal-head">
                <h4>Add new stock</h4>
                <i class="fa-solid fa-circle-xmark close-add-stock-btn"></i>
            </div>
            <form action="">
                <input type="text" placeholder="Enter stock name...">
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="modal-wrapper">
        <div class="modal add-process-modal">
            <div class="modal-head">
                <h4>Add new process</h4>
                <i class="fa-solid fa-circle-xmark close-add-process-btn"></i>
            </div>
            <form action="">
                <input type="text" placeholder="Enter process name...">
                <button type="submit">Submit</button>
            </form>
        </div>


    <script src="https://kit.fontawesome.com/2a218ecf02.js" crossorigin="anonymous"></script>
    <script type="module" src="./script.js"></script>

</body>

</html>
